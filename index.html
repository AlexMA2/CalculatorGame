<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Calculator Game | Developed by Alex </title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="assets/icono.png" type="image/x-icon">
</head>

<body>    
    <div class="container-fluid">
        <h1 class="title"> The Calculator Game </h1>
        <form action="#" class="form-name">
            <div class="form-input">
                <label for="name"> Nick </label>
                <div class="input-text">
                    <input type="text" name="nick" placeholder="Your nick: " />
                </div>                
            </div>
            <div class="form-input">
                <label for="language"> Language </label>
                <select name="language" id="language">
                    <option value="" disabled>Select a language</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                </select>
            </div>            
        </form>
        <div class="btns-home">
            <a href="game.html"> Start Game </a>
            <a href="instructions.html"> Instructions </a>            
            <a href="ranking.html"> Ranking </a>
        </div>                
    </div>
    <footer>
        <p>Developed by Alex Mamani 2021</p>
        <a href="https://github.com/AlexMA2/CalculatorGame" target="_blank"> Code in GitHub </a>
    </footer>
</body>

</html>
